<div class="bg">
    <div class="header">
        <h1>Lista de Productos</h1>
        <button mat-raised-button color="primary" (click)="openDetails()">Crear Producto</button>
    </div>

    <div class="list">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef>Codigo</th>
              <td mat-cell *matCellDef="let element" (click)="openDetails(element)"> {{element.productId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element" (click)="openDetails(element)"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Para la venta">
              <th mat-header-cell *matHeaderCellDef>Para la venta</th>
              <td mat-cell *matCellDef="let element" (click)="openDetails(element)"> {{element.productoParaLaVenta}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element" (click)="openDetails(element)"> {{element.precio}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
